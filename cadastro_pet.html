<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/cadastro_pet.css">
    <title>Cadastrar pet</title>
</head>

<body>

    <!-- CABEÇALHO -->
    <header>
        <div class="logo">
            <a href="./index.html">
                <h2> quero<strong>pet</strong></h2>
            </a>
        </div>
    </header>

    <!-- CONTAINER DO CHECKBOX -->
    <fieldset>

        <div>
            <label for="name">Nome do pet</label>
            <input type="text" id="name">
    
            <label for="age">Idade do pet</label>
            <input type="text" id="age">
        </div>

        <div class="form">
            <legend><strong>Porte do pet</strong></legend>

            <div class="porte">
                <label for="p">Pequeno</label>
                <input type="checkbox" id="p">
            </div>

            <div class="porte">
                <label for="m">Médio</label>
                <input type="checkbox" id="m">
            </div>

            <div class="porte">
                <label for="g">Grande</label>
                <input type="checkbox" id="g">
            </div>
        </div>
    </fieldset>
